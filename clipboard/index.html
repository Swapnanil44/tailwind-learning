<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="Hero">
      <div class="max-w-6xl text-center mx-auto px-10 pt-16">
        <img src="images/logo.svg" alt="" class="mx-auto my-16" />
        <h3
          class="text-4xl mx-auto text-dark-grayish-blue font-bold md:text-5xl mb-8"
        >
          A history of everything you copy
        </h3>

        <p
          class="text-center text-2xl text-grayish-blue max-w-3xl mx-auto leading-9 text-center text-grayishBlue mb-10"
        >
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>

        <div class="flex flex-col w-full justify-center space-y-6 md:flex-row md:space-y-0 md:space-x-4">
          <a
            class="p-4 px-8 bg-strong-cyan text-white rounded-full text-xl shadow-lg hover:opacity-80 duration-200"
            href="#"
           >
           Download for iOS
           </a>
           <a
            class="p-4 px-8 bg-light-blue text-white rounded-full text-xl shadow-lg hover:opacity-80 duration-200"
            href="#"

           Download for Mac
           </a>

      </div>
