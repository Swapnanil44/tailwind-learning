<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col bg-white p-6 m-3 rounded-xl space-y-10 shadow-2xl md:space-y-0 md:space-x-10 md:flex-row"
      >
        <!-- image div -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="w-60 mx-auto duration-200 hover:scale-105"
          />
        </div>
        <!-- content div -->
        <div class="flex flex-col text-center md:text-left space-y-6">
          <div>
            <div
              class="inline-block bg-black text-white px-3 py-1 rounded-full text-sm"
            >
              Free Shipping
            </div>
          </div>
          <!-- Title div -->
          <div class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <!-- Price div -->
          <div class="flex flex-col justify-center space-y-3 mb-4">
            <div class="line-through">$799</div>
            <div class="text-5xl font-bold">$599</div>
            <div class="text-sm text-gray-400 font-light">
              This offer is valid until April 3rd or as long as stock lasts!
            </div>
          </div>
          <!-- Button Group -->
          <div class="group">
            <button class="w-full transition-all duration-150 rounded-lg bg-blue-700 border-b-8 border-b-blue-700 text-white group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700">
              <div class="px-8 py-4 transition-all duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add To Cart</div>
            </button>
          </div>
          <!-- Amimation Group -->
           <div class="group flex flex-row items-center space-x-2">
            <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"></div>
            <div>50+ pcs. in stock</div>
           </div>
            <!-- Button Group -->
           <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg  shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/weight.png" alt="" class="w-8">
                <div>Add to cart</div>
              </button>
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg  shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/heart.png" alt="" class="w-8">
                <div>Add to wishlist</div>
              </button>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
