<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-cyan-50">
      <!-- card div -->
      <div class="bg-white p-6 m-3 rounded-3xl shadow-2xl space-y-10 md:p-40">
        <!-- nav bar -->
        <div
          class="flex flex-col space-y-6 justify-center items-center md:space-y-0 md:flex-row md:justify-end md:space-x-6"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="border-b-2 mt-2 mx-2 opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustration</a>
            <div
              class="border-b-2 mt-2 mx-2 opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="border-b-2 mt-2 mx-2 opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="border-b-2 mt-2 mx-2 opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
        </div>
        <!-- search bar and button -->
        <div
          class="flex flex-col space-y-5 justify-between  md:space-y-0 md:flex-row md:justify-between"
        >
          <!-- search bar -->
          <div class="flex items-center border-b-1 border-gray-300">
            <input
              type="text"
              class="border-none focus:outline-none pl-6 placeholder:font-light"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <button class="px-14 py-3  text-lg font-normal bg-black text-white rounded-lg border border-black hover:bg-white hover:text-black duration-200">
            Upload
          </button>
        </div>

        <!-- Image Gallery -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="" class="w-72">
            <div class="absolute bg-black/40 bottom-0 left-0 right-0 py-3 px-2  flex justify-between opacity-0 group-hover:opacity-100 duration-200">
              <div class="text-white">
                <p class="text-sm">Abstract Painting</p>
                <p class="text-xs">245 likes - 35 shares</p>
              </div>
              <div class="flex justify-center">
                <img src="images/bookmark.svg" alt="">
              </div>
            </div>
          </div>
