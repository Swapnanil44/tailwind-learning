<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <div
        class="p-2 mx-6 bg-zinc-800 rounded-2xl"
      >
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
          src="images/image.jpg"
          alt=""
          class="h-80  rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200 "
          />

        <div class="p-6 md:p-12">
          <div class="font-serif text-white text-xl font-medium text-center md:text-left">
            Get Diet and fitness tips in your inbox
          </div>
          <div class="max-w-xs text-white text-xs tracking-wide leading-5 text-center my-4 md:text-left">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </div>
          <div class="flex flex-col gap-y-4 md:flex-row md:gap-y-0 md:gap-x-4">
            <input type="text" placeholder="Enter your email address" class="p-2 px-4 border text-white border-zinc-600 placeholder:text-xs placeholder:text-center placeholder:text-zinc-600 focus:outline-none placeholder:md:text-left text-center md:text-left">
            <button class="px-5 py-3 bg-lime-500 hover:bg-lime-700 hover:text-white  rounded-md text-xs duration-500">Subscribe</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
